<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu mẫu đăng kí nội trú</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f7c6ff, #9fd3ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            width: 70%;
            max-width: 900px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #2d4f7c;
        }

        .form-group input {
            border: none;
            border-bottom: 1px solid #555;
            border-radius: 0;
            background: transparent;
            box-shadow: none;
        }

        .form-group input:focus {
            border-bottom: 1px solid #1b73e8;
            box-shadow: none;
        }

        .submit-btn {
            width: 200px;
            margin: 20px auto 0;
            display: block;
            background: #4ba3ff;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 6px;
        }

        .radio-inline input {
            margin-top: 2px;
        }
        .form-group label {
          font-size: 16px;
        }

        .form-group input {
            font-size: 16px;
        }
        .form-group input.form-control {
        border: none;
        border-bottom: 1px solid #555;
        border-radius: 0;
        background: transparent;
        box-shadow: none;

        padding-left: 0 !important;  /* bỏ thụt đầu dòng */
         }


    </style>
</head>

<body>

<div class="form-container">
    <h2>Biểu mẫu đăng kí nội trú ký túc xá</h2>

    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Họ và Tên</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>MSSV</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Lớp</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Giới tính</label><br>
            <label class="radio-inline"><input type="radio" name="gender"> Nam</label>
            <label class="radio-inline"><input type="radio" name="gender"> Nữ</label>
        </div>

        <button type="submit" class="btn submit-btn">Gửi đăng kí</button>
    </form>
</div>

</body>
</html>
