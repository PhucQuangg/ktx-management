<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫°o T√†i Kho·∫£n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(to right, #f88f50, #f7e75c);
          font-family: Arial, sans-serif;
        }
        h2 {
          color: #007bff;
          font-weight: 600;
          text-align: center;
          margin-bottom: 20px;
        }
        .form-control {
          border: none;
          border-bottom: 1px solid #555;
          border-radius: 0;
          margin-bottom: 20px;
          background: transparent;
        }
        .form-control:focus {
          box-shadow: none;
          border-bottom: 2px solid #007bff;
          background: transparent;
        }
        .btn-register {
          width: 100%;
          background-color: #28a745;
          color: white;
          border-radius: 8px;
          padding: 10px;
          font-weight: 500;
          border: none;
        }
        .btn-register:hover {
          background-color: #218838;
          color: white;
        }

    </style>
</head>
<body>
<div class="container container-box">
    <div class="row align-items-center">
        <div class="col-md-6 text-center mb-6 mb-md-0" >
            <a href="index.html">
                <img th:src="@{/fe/images/icons/dormitory.png}" alt="Dormitory" class="img-fluid w-75" style="width: 100%; height: auto;">
            </a>
        </div>


        <!-- C·ªôt form ƒëƒÉng k√Ω -->
        <div class="col-md-6">
            <div class="form-box text-center">
                <h2 class="text-success mb-5 fw-bold">T·∫°o T√†i Kho·∫£n</h2>
                <form id="RegisterForm" novalidate>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="fullName" placeholder="H·ªç v√† t√™n" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" placeholder="M·∫≠t kh·∫©u" required>
                    </div>

                    <div class="form-check mb-4 text-start">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            ƒê·ªìng √Ω v·ªõi ƒëi·ªÅu ki·ªán s·ª≠ d·ª•ng th√¥ng tin
                        </label>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-register btn-lg">ƒêƒÉng K√Ω</button>
                    </div>

                    <div id="successMsg" class="mt-3"></div>
                    <div id="error" class="mt-3 text-danger"></div>

                    <div class="text-center mt-3">
                        <span class="">B·∫°n ƒë√£ c√≥ t√†i kho·∫£n?</span> <a th:href="@{/login}" class="text-decoration-none text-primary fw-semibold"> ƒêƒÉng nh·∫≠p</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById("RegisterForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const fullNameEl = document.getElementById("fullName");
        const usernameEl = document.getElementById("username");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const termsEl = document.getElementById("terms");

        const fullName = fullNameEl.value.trim();
        const username = usernameEl.value.trim();
        const email = emailEl.value.trim();
        const password = passwordEl.value;


        let isValid = true;

        [fullNameEl, usernameEl, emailEl, passwordEl].forEach(el => {
            el.classList.remove("is-invalid");
        });

        if (fullName === "") {
            fullNameEl.classList.add("is-invalid");
            isValid = false;
        }
        if (username === "") {
            usernameEl.classList.add("is-invalid");
            isValid = false;
        }
        if (email === "") {
            emailEl.classList.add("is-invalid");
            isValid = false;
        }
        if (password === "") {
            passwordEl.classList.add("is-invalid");
            isValid = false;
        }
        if (!termsEl.checked) {
            document.getElementById("error").innerHTML =
                `<div class="alert alert-warning mt-2">B·∫°n ph·∫£i ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n</div>`;
            isValid = false;
        } else {
            document.getElementById("error").innerHTML = "";
        }

        if (!isValid) return;

        const fetchUrl = "/api/auth/register";

        try {
            const response = await fetch(fetchUrl, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ fullName, username, email, password })
            });

            if (response.ok) {
                document.getElementById("successMsg").innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    `;

                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
            } else {
                let errText = "ƒêƒÉng k√Ω th·∫•t b·∫°i!";
                try {
                    const txt = await response.text();
                    if (txt) errText = txt;
                } catch (err) {}
                document.getElementById("error").innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ‚ùå ${errText}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        } catch (err) {
            document.getElementById("error").innerHTML =
                `<div class="alert alert-danger">L·ªói k·∫øt n·ªëi: ${err.message}</div>`;
        }
    });
</script>


</body>
</html>
