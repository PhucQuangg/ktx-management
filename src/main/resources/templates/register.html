<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>

    <title>T·∫°o T√†i Kho·∫£n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons (n·∫øu d√πng <i class="bi ...">) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {

        .btn-register {

        }

        }
        a { text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="register-box">
        <h3 class="text-center mb-4">
            <i class="bi bi-building"></i> ƒêƒÉng k√Ω <i class="bi bi-building"></i>
        </h3>

        <form id="RegisterForm" novalidate>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="fullName" placeholder="H·ªç v√† t√™n" required>
                    <div class="invalid-feedback">Vui l√≤ng nh·∫≠p h·ªç v√† t√™n</div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
                    <div class="invalid-feedback">Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p</div>
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">Vui l√≤ng nh·∫≠p email h·ª£p l·ªá</div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="M·∫≠t kh·∫©u" required>
                <div class="invalid-feedback">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    X√°c nh·∫≠n ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu ki·ªán s·ª≠ d·ª•ng th√¥ng tin
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-register btn-lg">ƒêƒÉng K√Ω</button>
            </div>
        </form>

        <div id="successMsg" class="mt-3"></div>
        <div id="error" class="mt-3 text-danger"></div>

        <p class="text-center mt-3">
            B·∫°n ƒë√£ c√≥ t√†i kho·∫£n?
            <a th:href="@{/login}" class="text-decoration-none text-primary fw-semibold">ƒêƒÇNG NH·∫¨P</a>
        </p>
    </div>
</div>

<script>
    document.getElementById("RegisterForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const fullNameEl = document.getElementById("fullName");
        const usernameEl = document.getElementById("username");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const termsEl = document.getElementById("terms");

        const fullName = fullNameEl.value.trim();
        const username = usernameEl.value.trim();
        const email = emailEl.value.trim();
        const password = passwordEl.value;


        let isValid = true;

        [fullNameEl, usernameEl, emailEl, passwordEl].forEach(el => {
            el.classList.remove("is-invalid");
        });

        if (fullName === "") {
            fullNameEl.classList.add("is-invalid");
            isValid = false;
        }
        if (username === "") {
            usernameEl.classList.add("is-invalid");
            isValid = false;
        }
        if (email === "") {
            emailEl.classList.add("is-invalid");
            isValid = false;
        }
        if (password === "") {
            passwordEl.classList.add("is-invalid");
            isValid = false;
        }
        if (!termsEl.checked) {
            document.getElementById("error").innerHTML =
                `<div class="alert alert-warning mt-2">B·∫°n ph·∫£i ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n</div>`;
            isValid = false;
        } else {
            document.getElementById("error").innerHTML = "";
        }

        if (!isValid) return;

        const fetchUrl = "/api/auth/register";

        try {
            const response = await fetch(fetchUrl, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ fullName, username, email, password })
            });

            if (response.ok) {
                document.getElementById("successMsg").innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    `;

                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
            } else {
                let errText = "ƒêƒÉng k√Ω th·∫•t b·∫°i!";
                try {
                    const txt = await response.text();
                    if (txt) errText = txt;
                } catch (err) {}
                document.getElementById("error").innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ‚ùå ${errText}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        } catch (err) {
            document.getElementById("error").innerHTML =
                `<div class="alert alert-danger">L·ªói k·∫øt n·ªëi: ${err.message}</div>`;
        }
    });
</script>
</body>
</html>
