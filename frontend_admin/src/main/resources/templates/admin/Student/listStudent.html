<script>
  document.addEventListener("DOMContentLoaded", function() {
    const token = localStorage.getItem("admin_token");
    console.log(token);

    fetch("http://localhost:8080/api/admin/students", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      }
    })
            .then(response => {
              if (!response.ok) throw new Error("Không thể tải danh sách sinh viên");
              return response.json();
            })
            .then(data => {
              const tbody = document.getElementById("studentTableBody");
              tbody.innerHTML = "";

              data.forEach(student => {
                const genderText = student.gender ? "Nữ" : "Nam";
                const dob = student.dateOfBirth || "Chưa cập nhật";
                const sdt = student.phone || "Chưa cập nhật";
                const row = document.createElement("tr");
                row.innerHTML = `
        <td>${student.fullName}</td>
        <td>${student.username}</td>
        <td>${student.email}</td>
        <td>${sdt}</td>
        <td>${genderText}</td>
        <td>${dob}</td>
        <td class="text-center">Active</td>
      `;
                tbody.appendChild(row);
              });
            })
            .catch(error => {
              console.error("Lỗi khi tải dữ liệu:", error);
            });
  });
</script>
