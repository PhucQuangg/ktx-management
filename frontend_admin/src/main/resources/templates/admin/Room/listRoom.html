<script>
  document.addEventListener("DOMContentLoaded", function() {
    const token = localStorage.getItem("admin_token");
    const tbody = document.getElementById("roomTableBody");
    const roleFilter = document.getElementById("roleFilter");
    let allrooms = [];

    fetch("http://localhost:8080/api/admin/rooms", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      }
    })
            .then(response => {
              if (!response.ok) throw new Error("Không thể tải danh sách phòng");
              return response.json();
            })
            .then(data => {
              allrooms = data;
              renderTable(allrooms);
            })
            .catch(error => {
              console.error("Lỗi khi tải dữ liệu:", error);
            });

    function renderTable(rooms) {
      tbody.innerHTML = "";
      rooms.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.capacity}</td>
          <td>${r.current_people}</td>
          <td>${r.price}</td>
          <td>${r.status}</td>
          <td>${r.type}</td>
          <td class="text-center">Active</td>
        `;
        tbody.appendChild(row);
      });
    }

    roleFilter.addEventListener("change", function() {
      const selectedRole = roleFilter.value;
      if (selectedRole === "ALL") {
        renderTable(allrooms);
      } else {
        const filtered = allrooms.filter(r => r.type === selectedRole);
        renderTable(filtered);
      }
    });
  });
</script>
