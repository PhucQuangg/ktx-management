  <script>
    function logout() {
      fetch("http://localhost:8080/api/auth/logout", {
        method: "POST",
      })
              .then(response => {
                if (response.ok) {
                  localStorage.removeItem("admin_token");
                  window.location.href = "http://localhost:8081/login";
                } else {
                  alert("Logout failed: " + response.status);
                }
              })
              .catch(() => alert("Không thể kết nối tới server!"));
    }
