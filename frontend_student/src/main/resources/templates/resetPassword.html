<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;

      background: linear-gradient(to right, #f88f50, #f7e75c);

<body>

<body>
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6 text-center mb-6 mb-md-0">
      <a th:href="@{/}">
        <img th:src="@{/assets/images/dormitory.png}" alt="Dormitory" class="img-fluid w-75">
      </a>
    </div>

    <div class="col-md-6">
      <div id="loading" class="text-center">
        <p>‚è≥ ƒêang ki·ªÉm tra li√™n k·∫øt...</p>
      </div>

      <div id="errorMessage" class="text-center text-danger d-none">
        <p>‚ùå Li√™n k·∫øt kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n!</p>
      </div>

      <div id="resetContainer" class="d-none">
        <div class="text-center mb-3">
          <i class="bi bi-person-circle" style="font-size: 12rem; color: #007bff;"></i>
        </div>
        <h2>ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</h2>
        <form id="resetForm">
          <input type="password" id="newPassword" class="form-control mb-3" placeholder="M·∫≠t kh·∫©u m·ªõi" required>
          <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u" required>
          <button type="submit" class="btn btn-success w-100">X√°c nh·∫≠n</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
      </div>
    </div>
  </div>
</div>
<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  if (token) {
    window.history.replaceState({}, document.title, window.location.pathname);
  }

  const loadingEl = document.getElementById("loading");
  const resetContainer = document.getElementById("resetContainer");
  const errorEl = document.getElementById("errorMessage");
  const messageEl = document.getElementById("message");

  // üîí N·∫øu kh√¥ng c√≥ token, ch·∫∑n ngay
  if (!token) {
    loadingEl.classList.add("d-none");
    errorEl.classList.remove("d-none");
  } else {
    fetch(`http://localhost:8080/api/auth/reset-password?token=${token}`)
            .then(res => res.json())
            .then(data => {
              loadingEl.classList.add("d-none");
              if (data.status === "success") {
                resetContainer.classList.remove("d-none");
              } else {
                errorEl.classList.remove("d-none");
              }
            })
            .catch(() => {
              loadingEl.classList.add("d-none");
              errorEl.classList.remove("d-none");
            });
  }

  // üß© X·ª≠ l√Ω form reset m·∫≠t kh·∫©u
  document.getElementById("resetForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (newPassword !== confirmPassword) {
      messageEl.textContent = "‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!";
      messageEl.style.color = "red";
      return;
    }

    const res = await fetch(`http://localhost:8080/api/auth/reset-password?token=${token}&newPassword=${newPassword}`, {
      method: "POST"
    });

    if (res.ok) {
      messageEl.textContent = "‚úÖ M·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!";
      messageEl.style.color = "green";
      setTimeout(() => window.location.href = "/login", 2000);
    } else {
      const text = await res.text();
      messageEl.textContent = "‚ùå " + text;
      messageEl.style.color = "red";
    }
  });
</script>

</body>
</html>
