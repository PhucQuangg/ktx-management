<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(to right, #f88f50, #f7e75c);
          font-family: Arial, sans-serif;
        }
        h2 {
          color: #007bff;
          font-weight: 600;
          text-align: center;
          margin-bottom: 20px;
        }
        .form-control {
          border: none;
          border-bottom: 1px solid #555;
          border-radius: 0;
          margin-bottom: 20px;
          background: transparent;
        }
        .form-control:focus {
          box-shadow: none;
          border-bottom: 2px solid #007bff;
          background: transparent;
        }
        .btn-login {
          width: 100%;
          background-color: #007bff;
          color: white;
          border-radius: 8px;
          padding: 10px;
          font-weight: 500;
          border: none;
        }
        .btn-login:hover {
          background-color: #0056b3;
        }
        .login-links {
          text-align: center;
          margin-top: 15px;
        }
        .login-links a {
          text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <!-- Cột ảnh -->
        <div class="col-md-6 text-center mb-6 mb-md-0" >
            <a th:href="@{/}">
                <img th:src="@{/assets/images/dormitory.png}" alt="Dormitory" class="img-fluid w-75" style="width: 100%; height: auto;">

            </a>
        </div>
        <!-- Cột form -->
        <div class="col-md-6 " >
            <div class="text-center mb-3">
                <i class="bi bi-person-circle" style="font-size: 12rem; color: #007bff;"></i>
            </div>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="text" class="form-control " id="username" placeholder="Tên Đăng nhập" required>
                <input type="password" class="form-control mt-4" id="password" placeholder="Mật khẩu" required>
                <p id="error" class="text-danger text-center mt-3 fw-bold"></p>
                <button type="submit" class="btn btn-login mt-4 fw-bold">Đăng nhập</button>
            </form>
            <div class="login-links mt-4">
                <a th:href="@{/forgot-password}" class="text-decoration-none text-primary fw-semibold">Quên mật khẩu?</a><br>
                <span class="mt-4">Chưa có tài khoản? <a th:href="@{/register}" class="text-decoration-none text-primary fw-semibold">Đăng ký</a></span>
            </div>

        </div>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password}),
            credentials: "include"
    });

        if (response.ok) {
            const data = await response.json();

            // Lưu token vào localStorage
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);


            if (data.role === "ADMIN") {
                window.location.href = "http://localhost:8082/";
            } else {
                window.location.href = "http://localhost:8081/";
            }
        } else {
            document.getElementById("error").textContent = "Sai tên đăng nhập hoặc mật khẩu!";
        }
    });
</script>


<!-- Bootstrap Icons + JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
