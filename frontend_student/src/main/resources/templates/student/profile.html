<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Th√¥ng tin c√° nh√¢n ‚Äî Sinh vi√™n</title>

  <!-- Bootstrap CSS + Bootstrap Icons + Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #2563eb;       /* blue */
      --accent-2: #f59e0b;     /* amber */
      --card-bg: #ffffff;
      --muted: #64748b;
    }
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6f8fb 0%, #eef2f6 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
    }

    /* Top header */
    .topbar{
      background: linear-gradient(90deg, rgba(37,99,235,0.09), rgba(245,158,11,0.06));
      border-radius: 12px;
      padding: 20px;
      display:flex;
      align-items:center;
      gap:16px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
    }
    .brand {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .brand .logo {
      width:56px; height:56px;
      background: linear-gradient(135deg,var(--accent), #7c3aed);
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(37,99,235,0.12);
    }

    /* Card */
    .card-modern{
      border:0;
      border-radius:12px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), var(--card-bg));
      box-shadow: 0 12px 30px rgba(2,6,23,0.08);
    }

    /* Labels + inputs */
    .form-label strong{font-weight:600; color:#0b1220}
    .info-row .form-control[readonly], .info-row .form-select[disabled]{
      background:#fbfdff;
      border:1px solid #e6eef9;
    }

    /* Avatar & meta */
    .profile-meta{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .avatar {
      width:84px; height:84px;
      border-radius:14px;
      background:linear-gradient(135deg,#60a5fa,#7c3aed);
      display:flex; align-items:center; justify-content:center; color:white; font-weight:700;
      box-shadow: inset 0 -6px 20px rgba(0,0,0,0.08), 0 8px 18px rgba(2,6,23,0.06);
    }
    .stu-logo {
        width: 150px;       /* nh·ªè g·ªçn h∆°n */
        height: auto;
        object-fit: contain;
        margin-left: 10px;  /* ƒë·∫©y nh·∫π v·ªÅ trong */
    }


    /* small helper text */
    .muted { color:var(--muted); font-size:0.95rem; }

    /* buttons */
    .btn-accent { background:var(--accent); border:0; color:white; }
    .btn-outline-accent { border-color: rgba(37,99,235,0.12); color:var(--accent); }

    /* transition popup */
    .fade-in { transform: translateY(0); opacity:1; transition:all .25s ease; }
    .fade-out { opacity:0; transform: translateY(-6px); transition:all .25s ease; }

    @media (max-width:767px){
      .avatar { width:64px; height:64px; }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <!-- Header / intro -->
  <div class="topbar mb-4 ">
    <div class="brand">
      <img th:src="@{/assets/images/small-logos/Logo_STU.png}" alt="STU Logo" class="stu-logo img-fluid">
      <div class="t">
        <h1 class="mt-5 ms-5 fs-1 fst-italic text-uppercase  ">ƒê·∫°i H·ªçc c√¥ng ngh·ªá S√†i G√≤n</h1>
      </div>
    </div>

  </div>

  <!-- Main card -->
  <div class="card card-modern p-4 ">
    <div class="row g-4 align-items-center ms-5 mt-3 ">
      <div class="col-md-3 col-12 d-flex justify-content-start ">
        <div class="profile-meta text-center mb-5">
          <i class="bi bi-person-circle" style="font-size: 13rem; color: #0055ff;"></i>

        </div>
      </div>
      <div class="col-md-8">
        <!-- Form: two columns -->
        <form id="profile" class="info-row">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>H·ªç v√† t√™n:</strong></label>
              <input type="text" id="fullName" class="form-control" readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Email:</strong></label>
              <input type="email" id="email" class="form-control" readonly >
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Gi·ªõi t√≠nh:</strong></label>
              <select id="gender" class="form-select" disabled>
                <option value="true">N·ªØ</option>
                <option value="false" selected>Nam</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Ng√†y sinh:</strong></label>
              <input type="date" id="dob" class="form-control" readonly >
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>S·ªë ƒëi·ªán tho·∫°i:</strong></label>
              <input type="text" id="phone" class="form-control" readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>L·ªõp:</strong></label>
              <input type="text" id="className" class="form-control" readonly>
            </div>
          </div>

          <!-- actions -->
          <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="button" id="backBtn" class="btn btn-outline-primary fw-bold"> <i class="bi bi-arrow-left"></i>Tr·ªü v·ªÅ</button>
            <button type="button" id="updateBtn" class="btn btn-warning fw-bold"> C·∫≠p nh·∫≠t th√¥ng tin</button>
            <button type="button" id="saveBtn" class="btn btn-success d-none"> L∆∞u</button>
            <button type="button" id="cancelBtn" class="btn btn-outline-secondary d-none">H·ªßy</button>
            <button type="button" id="changePasswordBtn" class="btn  btn-danger fw-bold"> ƒê·ªïi m·∫≠t kh·∫©u</button>

          </div>
        </form>
      </div>
    </div>

    <!-- collapse ƒë·ªïi m·∫≠t kh·∫©u -->
    <div id="passwordChangeSection" class="mt-4" style="display:none;">

      <div class="card border-0 p-3" style="background:#fbfdff">
        <h6 class="mb-3 text-primary fw-bold"><i class="bi bi-key me-2"></i>ƒê·ªïi m·∫≠t kh·∫©u</h6>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="password" id="oldPassword" class="form-control" placeholder=" Nh·∫≠p M·∫≠t kh·∫©u hi·ªán t·∫°i">
          </div>
          <div class="col-md-4">
            <input type="password" id="newPassword" class="form-control" placeholder=" Nh·∫≠p M·∫≠t kh·∫©u m·ªõi">
          </div>
          <div class="col-md-4 d-flex">
            <input type="password" id="confirmPassword" class="form-control" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u">
          </div>



        </div>

        <div class="mt-3 d-flex justify-content-end gap-2">
          <button type="button" id="toggleShowPassword" class="btn btn-outline-secondary btn-sm"><i class="bi bi-eye"></i></button>
          <button type="button" id="savePasswordBtn" class="btn btn-success btn-sm">X√°c nh·∫≠n</button>
          <button type="button" id="cancelPasswordBtn" class="btn btn-secondary btn-sm">H·ªßy</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- end card -->
</div> <!-- end container -->
<div id="popupOverlay"
     style="
        display:none;
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.5);
        z-index:2000;
        justify-content:center;
        align-items:center;">
  <div id="popupBox"
       style="
            background:#fff;
            border-radius:10px;
            width:350px;
            max-width:90%;
            padding:20px 25px;
            box-shadow:0 4px 10px rgba(0,0,0,0.3);
            text-align:center;
            transform:scale(0.8);
            opacity:0;
            transition:all 0.3s ease;">
    <h5 id="popupTitle" style="font-weight:600;">Th√¥ng b√°o</h5>
    <p id="popupMessage" style="margin-top:10px; color:#333;"></p>
    <button id="popupCloseBtn">ƒê√≥ng</button>
  </div>
</div>
<script>
  function showPopup(message, isError = false) {
    const overlay = document.getElementById("popupOverlay");
    const box = document.getElementById("popupBox");
    const msg = document.getElementById("popupMessage");
    const title = document.getElementById("popupTitle");
    const closeBtn = document.getElementById("popupCloseBtn");

    msg.textContent = message;
    title.textContent = isError ? "L·ªói" : "Th√¥ng b√°o";
    title.style.color = isError ? "#dc3545" : "#198754";
    closeBtn.className = isError ? "btn btn-danger mt-2" : "btn btn-success mt-2";

    // Hi·ªán overlay v√† hi·ªáu ·ª©ng b·∫≠t
    overlay.style.display = "flex";
    setTimeout(() => {
      box.style.opacity = "1";
      box.style.transform = "scale(1)";
    }, 50);

    // ƒê√≥ng khi b·∫•m n√∫t
    closeBtn.onclick = () => {
      box.style.opacity = "0";
      box.style.transform = "scale(0.8)";
      setTimeout(() => (overlay.style.display = "none"), 300);
    };
  }

  function getToken() {
    return sessionStorage.getItem("token");
  }

  // --- T·∫¢I TH√îNG TIN C√Å NH√ÇN ---
  async function loadProfile() {
    const token = getToken();
    if (!token) {
      showPopup("Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!",true);
      window.location.href = "http://localhost:8081/login";
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/api/student/profile", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token,
        }
      });

      if (!response.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng tin sinh vi√™n");

      const data = await response.json();
      document.getElementById("fullName").value = data.fullName || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("gender").value = data.gender === null ? "" : data.gender.toString();
      document.getElementById("dob").value = data.dateOfBirth || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("className").value = data.className || "";
    } catch (error) {
      console.error(error);
      showPopup("‚ùå L·ªói khi t·∫£i th√¥ng tin c√° nh√¢n!",true);
    }
  }

  // --- C·∫¨P NH·∫¨T TH√îNG TIN ---
  document.getElementById("updateBtn").addEventListener("click", () => {
    document.querySelectorAll("#profile input, #profile select").forEach(el => {
      if (el.id !== "password") {
        el.removeAttribute("readonly");
        el.removeAttribute("disabled");
      }
    });
    document.getElementById("updateBtn").classList.add("d-none");
    document.getElementById("saveBtn").classList.remove("d-none");
    document.getElementById("cancelBtn").classList.remove("d-none");
    document.getElementById("changePasswordBtn").classList.add("d-none");
  });

  document.getElementById("cancelBtn").addEventListener("click", () => {
    document.querySelectorAll("#profile input, #profile select").forEach(el => {
      el.setAttribute("readonly", true);
      el.setAttribute("disabled", true);
    });
    document.getElementById("updateBtn").classList.remove("d-none");
    document.getElementById("saveBtn").classList.add("d-none");
    document.getElementById("cancelBtn").classList.add("d-none");
    document.getElementById("changePasswordBtn").classList.remove("d-none");
    loadProfile();
  });

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const token = getToken();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const gender = document.getElementById("gender").value;
    const dateOfBirth = document.getElementById("dob").value;
    const phone = document.getElementById("phone").value.trim();
    const className = document.getElementById("className").value.trim();

    if (!fullName || !email || !dateOfBirth || !phone || !className || gender === "") {
      showPopup("‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng th√¥ng tin!", true);
      return;
    }
    const updatedData = {
      fullName: fullName,
      email: email,
      gender: gender === "true",
      dateOfBirth: dateOfBirth,
      phone: phone,
      className: className,
    };

    try {
      const response = await fetch("http://localhost:8080/api/student/profile/update", {
        method: "PUT",
      headers: {
          "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
        body: JSON.stringify(updatedData)
      });

      if (!response.ok) throw new Error("Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t th√¥ng tin");
      showPopup("‚úÖ C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!");

      setTimeout(() => {
        window.location.reload();
      }, 3000);
    } catch (error) {
      console.error(error);
      showPopup("‚ùå L·ªói khi c·∫≠p nh·∫≠t th√¥ng tin!", true);

    }
  });

  // --- X·ª¨ L√ù ƒê·ªîI M·∫¨T KH·∫®U ---
  document.getElementById("changePasswordBtn").addEventListener("click", () => {
    document.getElementById("passwordChangeSection").style.display = "block";
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  });

  document.getElementById("cancelPasswordBtn").addEventListener("click", () => {
    document.getElementById("passwordChangeSection").style.display = "none";
    document.getElementById("oldPassword").value = "";
    document.getElementById("newPassword").value = "";
    document.getElementById("confirmPassword").value = "";
  });

  document.getElementById("toggleShowPassword").addEventListener("click", () => {
    ["oldPassword", "newPassword", "confirmPassword"].forEach(id => {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    });
  });

  document.getElementById("savePasswordBtn").addEventListener("click", async () => {
    const oldPass = document.getElementById("oldPassword").value.trim();
    const newPass = document.getElementById("newPassword").value.trim();
    const confirmPass = document.getElementById("confirmPassword").value.trim();
    const token = getToken();

    if (!oldPass || !newPass || !confirmPass) {
      showPopup("‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng!",true);
      return;
    }
    if (newPass !== confirmPass) {
      showPopup(" ‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!",true);
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/api/student/change-password", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          oldPassword: oldPass,
          newPassword: newPass
        })
      });

      if (!response.ok) throw new Error("Kh√¥ng th·ªÉ ƒë·ªïi m·∫≠t kh·∫©u");
      showPopup("üîí ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!");

      document.getElementById("passwordChangeSection").style.display = "none";
      document.getElementById("oldPassword").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
    } catch (error) {
      console.error(error);
      showPopup("‚ùå L·ªói khi ƒë·ªïi m·∫≠t kh·∫©u!", true);
    }
  });

  window.onload = loadProfile;
  document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "http://localhost:8081/";
  });

</script>
</body>
</html>
