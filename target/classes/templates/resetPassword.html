<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #f88f50, #f7e75c);
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #007bff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      border: none;
      border-bottom: 1px solid #555;
      border-radius: 0;
      margin-bottom: 20px;
      background: transparent;
    }
    .form-control:focus {
      box-shadow: none;
      border-bottom: 2px solid #007bff;
      background: transparent;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="row align-items-center">
    <!-- Cột ảnh -->
    <div class="col-md-6 text-center mb-6 mb-md-0" >
      <a th:href="@{/}">
        <img th:src="@{/assets/images/dormitory.png}" alt="Dormitory" class="img-fluid w-75" style="width: 100%; height: auto;">

      </a>
    </div>
    <!-- Cột form -->
    <div class="col-md-6 " >
      <div class="text-center mb-3">
        <i class="bi bi-person-circle" style="font-size: 12rem; color: #007bff;"></i>
      </div>
      <h2>Đặt Lại Mật Khẩu</h2>
      <form id="resetForm">
        <input type="hidden" id="token" th:value="${token}">
        <input type="password" id="newPassword" class="form-control mb-3" placeholder="Mật khẩu mới" required>
        <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Xác nhận mật khẩu" required>
        <button type="submit" class="btn btn-success w-100">Xác nhận</button>
      </form>

      <p id="message" class="text-center mt-3"></p>


    </div>
  </div>
</div>
<script>
  document.getElementById("resetForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const token = document.getElementById("token").value;
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const messageEl = document.getElementById("message");

    if (newPassword !== confirmPassword) {
      messageEl.textContent = "Mật khẩu xác nhận không khớp!";
      messageEl.style.color = "red";
      return;
    }

    const res = await fetch(`/api/auth/reset-password?token=${token}&newPassword=${newPassword}`, {
      method: "POST"
    });

    if (res.ok) {
      messageEl.textContent = "Mật khẩu đã được cập nhật thành công!";
      messageEl.style.color = "green";
      setTimeout(() => window.location.href = "/login", 2000);
    } else {
      const text = await res.text();
      messageEl.textContent = "❌ " + text;
      messageEl.style.color = "red";
    }
  });
</script>

</body>
</html>
